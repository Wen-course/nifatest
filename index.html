<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>学生满意度调查</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f4f4f4;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    form {
      max-width: 600px;
      margin: 0 auto;
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
    }
    input[type="text"], select, textarea {
      width: 100%;
      padding: 8px;
      margin-bottom: 12px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      width: 100%;
      padding: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 16px;
    }
    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

  <h1>学生满意度调查</h1>
  
  <!-- Netlify Form -->
  <form name="survey" method="POST" data-netlify="true">
    <label for="name">姓名</label>
    <input type="text" id="name" name="name" required>

    <label for="teacher">选择老师</label>
    <select id="teacher" name="teacher" required>
      <option value="老师 A">老师 A</option>
      <option value="老师 B">老师 B</option>
      <option value="老师 C">老师 C</option>
    </select>

    <label for="course">选择课程</label>
    <select id="course" name="course" required>
      <option value="课程 1">课程 1</option>
      <option value="课程 2">课程 2</option>
      <option value="课程 3">课程 3</option>
    </select>

    <label for="rating">满意度评分 (1-5)</label>
    <select id="rating" name="rating" required>
      <option value="1">1</option>
      <option value="2">2</option>
      <option value="3">3</option>
      <option value="4">4</option>
      <option value="5">5</option>
    </select>

    <label for="comments">意见或建议</label>
    <textarea id="comments" name="comments"></textarea>

    <button type="submit">提交</button>
  </form>

</body>
</html>
