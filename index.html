<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Feedback Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
        }
        h1 {
            text-align: center;
        }
        label {
            display: block;
            margin-bottom: 8px;
        }
        input, textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Student Feedback Form</h1>
        <!-- Form that submits to Netlify Forms -->
        <form name="student-feedback" method="POST" data-netlify="true">
            <!-- Hidden field to enable Netlify Forms -->
            <input type="hidden" name="form-name" value="student-feedback">

            <label for="studentName">Full Name:</label>
            <input type="text" id="studentName" name="studentName" required>

            <label for="studentId">Student ID:</label>
            <input type="text" id="studentId" name="studentId" required>

            <label for="course">Course Name:</label>
            <input type="text" id="course" name="course" required>

            <label for="teacherFeedback">Feedback for Teacher:</label>
            <textarea id="teacherFeedback" name="teacherFeedback" rows="4" required></textarea>

            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
